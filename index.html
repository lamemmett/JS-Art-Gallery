<!DOCTYPE html>
<html>
	<head>
		<title>Art Gallery</title>
		
		<!-- Choosing AngularJS for its data binding properties -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Link to style sheet -->
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		
		<!-- Mobile/tablet scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div class="loading-spinner-overlay">
			<img src="assets/images/spinner.svg">
		</div>
		
		<div class="myNavbar">
			<div class="logo">Pretty Legit Art</div>
		</div>
		
		<!-- Bootstrap columns to save lots of time... -->
		<div class="container" ng-app="myApp" ng-controller="artDisplayCtrl">
			<div class="row">
				
				<!-- 3 column display but responsive down to 1 column on small screens -->
				<div class="col-xs-12 col-md-4 col-lg-4">
					<div class="art-thumbnail" ng-if="$index % 3 == 0" ng-repeat="artPiece in artPieces">
						<img ng-src="{{artPiece.thumbnailUrl}}" />
						<p class="title">{{ artPiece.title }}</p>
						<p class="artist">{{ artPiece.artist }}; {{ artPiece.year }}</p>
					</div>
				</div>
				<div class="col-xs-12 col-md-4 col-lg-4">
					<div class="art-thumbnail" ng-if="$index % 3 == 1" ng-repeat="artPiece in artPieces">
						<img ng-src="{{artPiece.thumbnailUrl}}" />
						<p class="title">{{ artPiece.title }}</p>
						<p class="artist">{{ artPiece.artist }}; {{ artPiece.year }}</p>
					</div>
				</div>
				<div class="col-xs-12 col-md-4 col-lg-4">
					<div class="art-thumbnail" ng-if="$index % 3 == 2" ng-repeat="artPiece in artPieces">
						<img ng-src="{{artPiece.thumbnailUrl}}" />
						<p class="title">{{ artPiece.title }}</p>
						<p class="artist">{{ artPiece.artist }}; {{ artPiece.year }}</p>
					</div>
				</div>
			</div>
			
			<div id="modal-overlay" class="ng-hide"></div>
			<div id="modal" class="ng-hide">
			</div>
		</div>
		
		
		<!-- jQuery files ($.getJSON) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="assets/js/artGallery.js" type="text/javascript"></script>
	</body>
</html>
